<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Tip Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="card">
        <div class="input">
          <!-- ---  -->
          <div class="bill-container">
            <div class="label-wrapper">
              <label for="input-bill">Bill</label>
            </div>
            <div class="input-wrapper">
              <input
                class="input-text"
                type="text"
                name="input-bill"
                id="input-bill"
                placeholder="0.0"
              />
              <img src="./images/icon-dollar.svg" alt="dollar-icon" />
            </div>
          </div>
          <!-- ---  -->
          <div class="tip-container">
            <div class="label-wrapper">
              <label for="input-tip"> Select Tip %</label>
            </div>
            <div class="button-wrapper">
              <div class="button tip">%5</div>
              <div class="button tip">%10</div>
              <div class="button tip button-active">%15</div>
              <div class="button tip">%25</div>
              <div class="button tip">%50</div>
              <input
                class="input-text"
                type="text"
                name="input-tip"
                id="input-tip"
                placeholder="Custom"
              />
            </div>
          </div>
          <!-- ---  -->
          <div class="people-container">
            <div class="label-wrapper">
              <label for="input-people">Number of People</label>
              <div class="error-message">Can't be zero</div>
            </div>
            <div class="input-wrapper">
              <input
                class="input-text"
                type="text"
                name="input-people"
                id="input-people"
                placeholder="1"
              />
              <img src="./images/icon-person.svg" alt="person-icon" />
            </div>
          </div>
          <!-- ---  -->
        </div>
        <div class="output">
          <div class="line-wrapper">
            <div class="line-output">
              <div class="title-wrapper">
                <div class="title">Tip Amount</div>
                <div class="description">/ person</div>
              </div>
              <div class="value">$4.27</div>
            </div>

            <div class="line-output">
              <div class="title-wrapper">
                <div class="title">Total</div>
                <div class="description">/ person</div>
              </div>
              <div class="value">$32.79</div>
            </div>
          </div>
          <div class="button reset">Reset</div>
        </div>
      </div>
    </div>

    <!-- JS File -->
    <script src="./js/app.js"></script>
  </body>
</html>
